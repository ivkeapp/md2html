<body>
  <h1>Test md2html Package - NOVA applyThemeWithStyles</h1>
  <p><strong>Sada CSS stilovi se automatski ukljuƒçuju u biblioteku!</strong></p>
  
  <textarea id="input" rows="10" cols="80">

  <button id="convert">Konvertuj u HTML</button>
  <button id="theme-light">Light tema ‚òÄÔ∏è</button>
  <button id="theme-dark">Dark tema üåô</button>
  
  <div id="output"></div>
  
  <!-- Uƒçitaj sa CDN -->
  <script src="./dist/md2html.min.js"></script>
  
  <script>
    console.log('md2html object:', window.md2html);
    console.log('Available functions:', Object.keys(window.md2html));
    console.log('Has applyThemeWithStyles:', typeof window.md2html.applyThemeWithStyles);

    document.getElementById('convert').addEventListener('click', async () => {
      const markdown = document.getElementById('input').value;
      const result = await window.md2html.parse(markdown);
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = result.html;
      
      // Koristi NOVU funkciju koja automatski ukljuƒçuje CSS stilove!
      window.md2html.applyThemeWithStyles(window.md2html.themes.light, outputDiv);
      console.log('Applied theme with styles!');
    });

    document.getElementById('theme-light').addEventListener('click', () => {
      const outputDiv = document.getElementById('output');
      // Koristi NOVU funkciju - nema potrebe za ruƒçnim CSS!
      window.md2html.applyThemeWithStyles(window.md2html.themes.light, outputDiv);
      console.log('Switched to light theme');
    });

    document.getElementById('theme-dark').addEventListener('click', () => {
      const outputDiv = document.getElementById('output');
      // Koristi NOVU funkciju - nema potrebe za ruƒçnim CSS!
      window.md2html.applyThemeWithStyles(window.md2html.themes.dark, outputDiv);
      console.log('Switched to dark theme');
    });

    // Automatski konvertuj poƒçetni sadr≈æaj
    window.addEventListener('load', async () => {
      setTimeout(async () => {
        const markdown = document.getElementById('input').value;
        const result = await window.md2html.parse(markdown);
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = result.html;
        
        // Koristi NOVU funkciju!
        window.md2html.applyThemeWithStyles(window.md2html.themes.light, outputDiv);
        console.log('Auto-converted and applied theme with styles!');
      }, 100);
    });
  </script>
</body>
